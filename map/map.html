<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Reserve's Map Generator</title>
    <link rel="stylesheet" href="map-style.css">
</head>
<body>
    <div id="map-region">
        <div id="dimensions">
            <label for="width">Largura</label>
            <input type="number" name="width" id="width" min="1" max="30"  placeholder="1 a 30 (cm)">

            <label for="height">Altura</label>
            <input type="number" name="height" id="height" min="1" max="15" placeholder="1 a 15 (cm)">

            <label for="scale">Escala</label>
            <input type="number" name="scale" id="scale" min="1" max="15" placeholder="1 : x">

            <label for="percent">Percentual de Reserva</label>
            <input type="number" name="percent" id="percent" min="1"  placeholder="ex.: Para 25% digite apenas 25">

            <br><br>
            <input type="button" value="Aplicar" id="enter" onclick="setOwnership();setLegalReserve()">
            <br>
            <input type="button" value="Resetar" id="reset" onclick="resetOwnership()">
        </div>

        <div id="map">
            <div class="line">
                <div class="square" id="0" ></div>
            </div>
        </div>

        <div id="subtitles">
            <div  id="exmp-ownership-color">Propriedade</div>
            <div class="square" style="background-color: var(--ownershipHighlightColor); width: 1em; height: 1em;"></div>

            <div  id="exmp-reserve-color">Reserva Legal</div>
            <div class="sqaure" style="background-color: var(--legalReserveColor); width: 1em; height: 1em;"></div>

            <div  id="exmp-reserve-color"> Áreas vizinhas</div>
            <div class="sqaure" style="background-color: var(--defaultSquareColor); width: 1em; height: 1em;"></div>
        </div>

        <div id="statistics">
            <table>
                <caption>Medidas do terreno</caption>
                <thead>
                    <th></th><th>m²</th><th>km²</th><th>ha</th>
                </thead>
                <tbody>
                    <tr  id="ownershipStats">
                        <td>Área da Propriedade</td>
                        <td id="p_mt2">000</td>
                        <td id="p_km2">000</td>
                        <td id="p_ha">000</td>
                    </tr>
                    <tr id="reserveStats">
                        <td>Área da Reserva</td>
                        <td id="r_mt2">000</td>
                        <td id="r_km2">000</td>
                        <td id="r_ha">000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <th>Escala</th><td colspan="3" id="scale-display">1cm : ...m</td>
                </tfoot>
            </table>
        </div>
        
    </div>
    <script src="map-logic/map.js"></script>
    <script src="map-logic/mapBehavior.js"></script>
    <script src="map-logic/resources.js"></script>
</body>
</html>
